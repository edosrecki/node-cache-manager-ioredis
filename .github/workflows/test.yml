on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v3

      - name: 💚 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔎 Check code
        run: npm check

      - name: 🧰 Build code
        run: npm run build

      - name: 🧪 Test code
        run: npm test
